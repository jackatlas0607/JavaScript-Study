<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First JavaScript Code</title>
</head>

<body>

    <!-- <script>
        alert("Hello,World!");
    </script> -->

    <!-- 外部引入 -->
    <!-- 注意! script標籤必須成對出現 -->
    <script src="js/app.js"></script>
    <!-- ./js/app.js也行 -->
</body>

</html>
