<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MD5工具類 -->
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <title>提交表單</title>
</head>

<!-- 表單綁定提交事件
onsubmit 綁訂一個提交檢測的函數  true false
將這個結果返回給表單，使用onsubmit接收
-->

<body>
    <form action="https://www.youtube.com/" method="post" onsubmit="return aaa()">
        <p>
            <span>用戶名: </span><input type="text" id="username" name="username">
        </p>

        <p>
            <span>密碼: </span><input type="password" id="password" name="password">
        </p>

        <input type="hidden" id="md5-password" name="password">

        <!-- 綁定事件 onclick被點擊-->
        <button type="submit">提交</button>

    </form>

    <script>

        function aaa() {
            alert(1);
            var uname = document.getElementById("username");
            var pwd = document.getElementById("password");
            var md5pwd = document.getElementById("md5-password");

            console.log(uname.value);
            console.log(pwd.value);

            //MD5算法
            //pwd.value = md5(pwd.value);
            md5pwd.value = md5(pwd.value);

            //可以校驗判斷表單內容，true 通過提交， false 阻止提交
            return true;
        }
    </script>

</body>

</html>
