<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>

    <script>
        "use strict";
        console.log('a\'');
        console.log('a\nb');
        console.log('a\tb');
        console.log('\u4e2d');
        console.log('\x41');
        console.log("a");
        console.log("==============================");


        let name = "Kurumi";
        var msg1 = "你好啊, ${name}";
        console.log(msg1);  //你好啊, ${name}
        var msg2 = `你好啊, ${name}`;
        console.log(msg2);  //你好啊, Kurumi
    </script>
</head>

</body>

</html>
