<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程控制</title>
</head>

<script>

    "use strict";

    var age = 15;
    if (age > 10) {
        alert("7777777");
    } else {
        alert("6666666");
    }

    while (age < 20) {
        age = age + 1;
        console.log(age);
    }

    console.log("===========================");

    for (let i = 0; i < 10; i++) {
        console.log(i);
    }

    console.log("===========================");

    let i = 2;
    console.log(i);

    console.log("===========================");

    var msg = [12, 3, 84, 62, 41, 20, 100];
    msg.forEach(function (value) {
        console.log(value);
    })

    console.log("===========================");

    //for(var index in object)
    for (var num in msg) {
        console.log(msg[num]);
    }





</script>

<body>

</body>

</html>
